<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06292;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="150" r="80" fill="rgba(233, 30, 99, 0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(240, 98, 146, 0.1)"/>
  <circle cx="1100" cy="100" r="60" fill="rgba(233, 30, 99, 0.15)"/>
  
  <!-- Nail Art Illustration -->
  <g transform="translate(400, 200)">
    <!-- Hand/Nails -->
    <ellipse cx="200" cy="150" rx="180" ry="100" fill="rgba(255, 220, 200, 0.3)" opacity="0.6"/>
    
    <!-- Nail 1 -->
    <rect x="120" y="80" width="30" height="50" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="135" cy="60" r="8" fill="#f06292"/>
    <circle cx="135" cy="60" r="5" fill="#fff" opacity="0.8"/>
    
    <!-- Nail 2 -->
    <rect x="170" y="75" width="30" height="55" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="185" cy="55" r="8" fill="#e91e63"/>
    <circle cx="185" cy="55" r="5" fill="#fff" opacity="0.8"/>
    
    <!-- Nail 3 -->
    <rect x="220" y="70" width="30" height="60" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="235" cy="50" r="8" fill="#f06292"/>
    <circle cx="235" cy="50" r="5" fill="#fff" opacity="0.8"/>
    
    <!-- Nail 4 -->
    <rect x="270" y="75" width="30" height="55" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="285" cy="55" r="8" fill="#e91e63"/>
    <circle cx="285" cy="55" r="5" fill="#fff" opacity="0.8"/>
    
    <!-- Nail 5 -->
    <rect x="320" y="80" width="30" height="50" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="335" cy="60" r="8" fill="#f06292"/>
    <circle cx="335" cy="60" r="5" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Viktoria Schwab
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#f06292" text-anchor="middle" opacity="0.9">
    Nails
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="28" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">
    Nageldesign mit Qualit√§t
  </text>
  
  <!-- Decorative Elements -->
  <line x1="450" y1="280" x2="750" y2="280" stroke="rgba(233, 30, 99, 0.4)" stroke-width="2"/>
  
  <!-- Bottom Accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(233, 30, 99, 0.1)"/>
</svg>





